<!DOCTYPE html>
<html> 
    <head> 
        <title>Welcome to Cycler Page</title>
    <style>
    .flex-container {
        display: flex;  
        flex-direction:row;
        background-color: rgb(192, 51, 138);
    }
    .flex-container > div {  
        background-color:whitesmoke; 
        margin: 10px;  
        padding: 20px;  
        font-size: 30px;
    }
    @media (max-width: 600px) { 
	.flex-container{
		flex-direction:column;
		background-color: green;
	  }
	}
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"   
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" 
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container text-center">
        <div class="container-fluid p-5 bg-light text-black text-center">
            <h1>Vamsi Krishna Kolusu builds a cycler</h1>
        </div><br>
        <div class="flex-container" id="target">
            <div class="cycler">row item 1</div>   
            <div class="cycler">row item 2</div>  
            <div class="cycler">row item 3</div>  
        </div><br>
        <label for="inputElement">Type something: <br></label>
        <input class="form-control" type="text" name="input" id="inputElement" value="">
        <br>
        <p class="message"> 
            Press the button to create an new element of type div and then add it to the container.
        </p>
        <div class="container text-center">
            <button class="btn btn-warning" type="submit" onclick="makeNewDiv()">Add Value</button>
            <button class="btn btn-danger" type="submit" onclick="get()">Get</button>
            <button class="btn btn-success" type="submit" onclick="spin()">Spin</button>
            <button onclick="swap()" class="btn btn-secondary" >Swap</button>
        </div>
    </div>
    

    <script>
        function makeNewDiv() {
            let element = document.createElement("div")
            let value = document.getElementById("inputElement").value

            element.innerHTML = value
            element.className = "cycler"

            let container = document.getElementById("target")
            container.appendChild(element)
        }
    </script>

    <script>
        function get() {
            let cyclerItems = document.getElementsByClassName("cycler")
            if(cyclerItems.length > 0) {
                cyclerItems[cyclerItems.length-1].remove()
            }
        }

        function spin() {
            let cyclerItems = document.getElementsByClassName("cycler")
            if(cyclerItems.length > 1) {
                removedItem = cyclerItems[cyclerItems.length-1]
                cyclerItems[cyclerItems.length-1].remove()
                let container = document.getElementById("target")
                container.insertBefore(removedItem, container.firstChild)
            }
        }
        function swap(){
      var cyclerItems=document.getElementsByClassName("cycler")
        var length=cyclerItems.length
        var rnd1=Math.floor(Math.random()*(length-1))
        var rnd2=Math.floor(Math.random()*(length-1))
        console.log(rnd1)
        console.log(rnd2)

        if(rnd1==rnd2){
          rnd2+=1
        }

        if(length==2){
            swapElement=document.createElement("div")
            swapElement.innerHTML=cyclerItems[1].textContent
            swapElement.className="cycler"
            cyclerItems[1].remove()
            var container=document.getElementById("target")
            container.insertBefore(swapElement,cyclerItems[0])
        }

        else if(length>2){
            swap1=document.createElement("div")
            swap1.innerHTML=cyclerItems[rnd1].textContent
            swap1.className="cycler"
            swap1.style.color = "blue"

            swap2=document.createElement("div")
            swap2.innerHTML=cyclerItems[rnd2].textContent
            swap2.className="cycler"
            swap2.style.color = "blue"
            

            cyclerItems[rnd1].remove()
            var container=document.getElementById("target")
            container.insertBefore(swap1,cyclerItems[rnd2-1])

            cyclerItems[rnd2].remove()
            var container=document.getElementById("target")
            container.insertBefore(swap2,cyclerItems[rnd1])
        }
    }
    </script>
</body>
</html>
